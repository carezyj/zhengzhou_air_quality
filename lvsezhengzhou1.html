<script>
	$.ajax({
   		type:"get",
   		url:"http://127.0.0.1/www-zhengzhou-air/php/lvsezhengzhou.php",
   		async:false,
   		data:{},
   		dataType:"json",
   		success:function(arr){
   			var newary=arr.slice(arr.length-4,arr.length);
      console.log(newary);
	     var date=new Date;
      var year=date.getFullYear(); //获取当前年      
      $.each(newary, function(i,e) {//遍历数组，并将值插入select元素里   
      	if(e==year){
      	$("#sel_aqi_days").append("<option selected='selected'>"+e+"</option>");}
      	else{
      	$("#sel_aqi_days").append("<option>"+e+"</option>");}
      });
   		},
   		error:function(XMLHttpRequest,textStatus, errorThrown) { 
      alert(errorThrown);
    }
   })  
</script>
